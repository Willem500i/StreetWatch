<!DOCTYPE html lang="en">
<html>
  <head>
    <title>
      StreetWatch | Manual Submission
    </title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" required name="image" id="image">
      <input type="number" required name="lat">Latitude</input>
      <input type="number" required name="lon">Longitude</input>
      <input type="text" required name="notes">Notes</input>
      <input type="text" required name="deviceId">DeviceID</input>
      <input type="submit">
    </form>
  </body>
</html>
